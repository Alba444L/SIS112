<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación de Cadenas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            text-align: center;
            padding: 40px;
            margin: 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        input {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            width: calc(60% - 20px);
            font-size: 1.1em;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border: 2px solid #4caf50;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1em;
            width: 150px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #4a90e2;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #f0f0f0;
            font-size: 1.2em;
            min-height: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Manipulación de Cadenas</h1>
        
        <input type="text" id="inputCadena" placeholder="Introduce una cadena" />
        
        <div class="button-container">
            <button onclick="ejecutar('getCadena')">Obtener Cadena</button>
            <button onclick="ejecutar('concatenar')">Concatenar</button>
            <button onclick="ejecutar('invertir')">Invertir</button>
            <button onclick="ejecutar('esVacia')">¿Es Vacía?</button>
            <button onclick="ejecutar('contiene')">Contiene Subcadena</button>
            <button onclick="ejecutar('comienzaCon')">Comienza Con</button>
            <button onclick="ejecutar('terminaCon')">Termina Con</button>
            <button onclick="ejecutar('longitud')">Longitud</button>
            <button onclick="ejecutar('aMayusculas')">A Mayúsculas</button>
            <button onclick="ejecutar('aMinusculas')">A Minúsculas</button>
            <button onclick="ejecutar('convertirARomanos')">Convertir a Romanos</button>
            <button onclick="ejecutar('generarTextoAleatorio')">Texto Aleatorio</button>
            <button onclick="ejecutar('convertirASCII')">Convertir a ASCII</button>
        </div>

        <div id="resultado"></div>
    </div>

    <!-- Incluir el archivo JavaScript -->
    <script src="cadenas.js"></script>
</body>
</html>
