<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Game</title>
    <style>
        /* Importa la fuente retro */
        @font-face {
            font-family: 'Press Start 2P';
            src: url('https://fonts.gstatic.com/s/pressstart2p/v9/e3t4euGtX-Co5MNzeAOqinEgeH4UE2w.woff2') format('woff2');
        }

        /* Estilos básicos del cuerpo */
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        /* Título principal (logo de Pac-Man) */
        .game-logo {
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        /* Fila de personajes (Pac-Man y fantasmas) */
        .character-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .character {
            width: 50px;
            height: auto;
        }

        /* Botón de inicio */
        .start-button {
            background-color: #ffcc00;
            color: #000;
            padding: 15px 50px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 0px 10px #ffcc00, 0px 0px 20px #ffcc00;
        }

        .start-button:hover {
            background-color: #ff9800;
            transform: scale(1.1);
        }

        /* Efecto de neón en el texto */
        .neon-text {
            color: #ffeb3b;
            font-size: 24px;
            margin-top: 10px;
            text-shadow: 0 0 5px #ffeb3b, 0 0 10px #ffeb3b, 0 0 20px #ffeb3b;
        }

        /* Fondo animado estilo arcade */
        .background-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px), linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- Fondo de cuadrícula estilo arcade -->
    <div class="background-grid"></div>

    <!-- Logo de Pac-Man -->
    <img src="ASSETS/FOTOS/pacman_titulo.png" alt="Pac-Man Logo" class="game-logo">

    <!-- Fila de personajes (Pac-Man y fantasmas) -->
    <div class="character-row">
        <img src="ASSETS/GIFS/pacman_comiendo.gif" alt="Pac-Man" class="character">
        <img src="ASSETS/GIFS/fantasma_rojo_gif.gif" alt="Red Ghost" class="character">
        <img src="ASSETS/GIFS/fantasma_celeste_gif.gif" alt="Blue Ghost" class="character">
        <img src="ASSETS/GIFS/fantasma_amarillo_gif.gif" alt="Yellow Ghost" class="character">
        <img src="ASSETS/GIFS/fantasma_rosa.gif" alt="Pink Ghost" class="character">
    </div>

    <!-- Texto Neon y Botón de Inicio -->
    <div class="neon-text">¿Estás listo para jugar?</div>
    <button class="start-button" onclick="startGame()">Start</button>

    <script>
        function startGame() {
            // Aquí puedes enlazar a la pantalla o lógica del juego
            alert("¡El juego comienza!");
        }
    </script>
</body>
</html>



<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Retro</title>
    <style>
        /* Fuente retro */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* Estilo del cuerpo */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png');
        }

        /* Contenedor principal */
        .container {
            text-align: center;
            border: 5px solid #3A3A3A;
            padding: 30px;
            background-color: #1a1a1a;
            box-shadow: 0px 0px 15px 5px rgba(255, 255, 0, 0.6), 0px 0px 40px 10px rgba(0, 0, 255, 0.5);
            width: 80%;
            max-width: 600px;
        }

        /* Título principal */
        h1 {
            font-size: 3rem;
            color: #FFD700; /* Color dorado vibrante */
            text-shadow: 3px 3px 5px #000, -3px -3px 5px #ff6347;
        }

        /* Subtítulo */
        .subtext {
            font-size: 1.2rem;
            color: #00FF00;
            margin-bottom: 40px;
            text-shadow: 1px 1px 3px #000;
        }

        /* Puntaje alto */
        .high-score {
            font-size: 1.5rem;
            color: #FFD700; /* Dorado para el puntaje alto */
            margin-bottom: 20px;
            text-shadow: 2px 2px 3px #000;
        }

        /* Botón de juego */
        .game-button {
            display: inline-block;
            padding: 20px 80px;
            background-color: #FF0000;
            color: white;
            font-size: 1.5rem;
            border: 3px solid #000;
            cursor: pointer;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 2px 2px 0px #000, -2px -2px 0px #FF0000;
            transition: background-color 0.3s, transform 0.3s;
        }

        .game-button:hover {
            background-color: #FFCC00;
            box-shadow: 4px 4px 0px #000, -4px -4px 0px #FFCC00;
        }

        /* Pie de página */
        .footer {
            font-size: 1rem;
            color: #808080;
            margin-top: 40px;
            text-shadow: 1px 1px 2px #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="high-score">HIGH SCORE: 3500</p>
        <h1>¡Bienvenido a Pac-Man!</h1>
        <p class="subtext">¿Listo para comer puntos y escapar de los fantasmas?</p>
        <a href="pacman-game.html" class="game-button">¡Jugar Ahora!</a>
        <p class="footer">www.pacmangame.com</p>
    </div>
</body>
</html>
