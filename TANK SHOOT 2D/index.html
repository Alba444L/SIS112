<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Shoot 2D</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        @font-face {
            font-family: 'Press Start 2P';
            src: url('https://fonts.gstatic.com/s/pressstart2p/v9/e3t4euGtX-Co5MNzeAOqinEgeH4UE2w.woff2') format('woff2');
        }

        h1, p {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: orange;
        }

        .high-score {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .version {
            font-size: 14px;
            margin-top: 10px;
        }

        .game-button {
            background-color: gray;
            color: white;
            padding: 15px 50px;
            border: 3px solid white;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
        }

        .game-button:hover {
            background-color: darkgray;
        }

        .footer {
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="high-score">HIGH SCORE 500</div>
    <h1>TANK SHOOT 2D</h1>
    <p class="version">Version 1.003 (C) Darksun Tech 2010-2019</p>
    <div class="game-button">1P GAME</div>
    <div class="footer">www.tankshoot.com</div>
</body>
</html>
